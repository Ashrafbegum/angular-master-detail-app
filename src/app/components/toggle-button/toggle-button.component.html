<div>
  <label for="appIDType">Application ID Type</label>

  <mat-button-toggle-group  #group="matButtonToggleGroup" 
      (change)="onToggleGroupChange($event)"
      [disabled]=disabled
      [value]="selectedButtons"
      multiple=true>
    <mat-button-toggle  *ngFor="let item of toggleOptions;" (change)="onToggleGroupChange($event)" [value]="item">{{item}}</mat-button-toggle>
  </mat-button-toggle-group>
  <div class="example-selected-value">Selected value: {{group.value}}</div>
</div>
