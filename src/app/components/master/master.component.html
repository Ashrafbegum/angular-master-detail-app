<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;">Master-Detail App</h1>
        <div class="d-flex">
            <button class="btn btn-success" routerLink="/edit/0">New Application</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
    <tr>
      <th scope="col">Application Number</th>
      <th  scope="col">Application Type</th>
      <th  scope="col">Amount</th>
      <th  scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let app of applications;">
      <td>{{app.appNumber}}</td>
      <td>{{app.appType}}</td>
      <td>{{app.amount}}</td>
      <td>{{app.status}}</td>
      <td>
          <!-- <button type="button" class="btn btn-info" routerLink="/edit/{{app.appNumber}}">Edit</button> -->
          <button type="button" class="btn btn-info" (click)="editApplication(app.appNumber)">Edit</button>

        </td>
    </tr>
    </tbody>
  </table>
