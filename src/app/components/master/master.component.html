<nav class="navbar navbar-light bg-primary">
    <div class="container-fluid">
        <h1 style="color: aliceblue;">Master-Detail App</h1>
        <div class="d-flex">
            <button class="btn btn-success" routerLink="/detail">New Application</button>
        </div>
    </div>
</nav>

<table class="table mt-3">
    <thead>
    <tr>
      <th scope="col">Application Number</th>
      <th  scope="col">Application Type</th>
      <th  scope="col">Amount</th>
      <th  scope="col">Status</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let application of applications;">
      <td>{{application.appNumber}}</td>
      <td>{{application.appType}}</td>
      <td>{{application.amount}}</td>
      <td>{{application.status}}</td>
      <td>
          <button class="btn btn-info" (click)="onEdit(application)" routerLink="/detail">Edit</button>
      </td>
    </tr>
    </tbody>
  </table>
